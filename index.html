<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drible</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="title">Eproject.</div>
            <div class="nav-button"><span class="material-symbols-outlined">keyboard_double_arrow_left</span></div>
        </div>
        <div class="header-right">
            <div class="header-search-bar"><input class="header-search-input" type="text" name="search" id="search" placeholder="Keywords"></div>
            <div class="header-menu">
                <div class="header-menu-but add-task"><span class="material-symbols-outlined">add</span>Add new task</div>
                <div class="header-menu-but"><span class="material-symbols-outlined">calendar_today</span></div>
                <div class="header-menu-but"><span class="material-symbols-outlined">notifications</span></div>
                <div class="header-menu-but icon"><span class="material-symbols-outlined">calendar_today</span></div>
            </div>
        </div>
    </header>
    <section class="page">
        <nav>
            <ul>
                <li class="nav-element"><span class="material-symbols-outlined">home</span>Dashbord</li>
                <li class="nav-element"><span class="material-symbols-outlined">task</span>My tasks</li>
                <li class="nav-element"><span class="material-symbols-outlined">calendar_today</span>Calender</li>
                <li class="nav-element"><span class="material-symbols-outlined">description</span>Document</li>
                <li class="nav-element"><span class="material-symbols-outlined">group</span>Teams</li>
            </ul>
        </nav>
    </section>
</body>
</html>
